<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试跨域请求</title>
    <script src="https://cdn.staticfile.org/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <button id="btn_get">GET请求</button>
    <button id="btn_post">POST请求</button>
    <button id="btn_delete">DELETE请求</button>
    <button id="btn_jsonp">JSONP请求</button>
    <script>
        $(function(){
            $('#btn_get').on('click', function(){
                $.ajax({
                    type: 'GET',
                    url: 'http://127.0.0.1/api/get',
                    data: {name: 'hewei', age: '22'},
                    success: function(res){
                        console.log(res);
                    }
                })
            })
            $('#btn_post').on('click', function(){
                $.ajax({
                    type: 'POST',
                    url: 'http://127.0.0.1/api/post',
                    data: {name: 'alghotel', author: 'gjm'},
                    success: function(res){
                        console.log(res);
                    }
                })
            })
            $('#btn_delete').on('click', function(){
                $.ajax({
                    type: 'DELETE',
                    url: 'http://127.0.0.1/api/delete',
                    data: {name: 'alghotel', author: 'gjm'},
                    success: function(res){
                        console.log(res);
                    }
                })
            })


            $('#btn_jsonp').on('click', function(){
                $.ajax({
                    type: 'GET',
                    url: 'http://127.0.0.1/api/jsonp',
                    dataType: 'jsonp',  // 表示要发起 JSONP 的请求
                    success: function(res){
                        console.log(res);
                    }
                })
            })

            
        })
    </script>
</body>
</html>

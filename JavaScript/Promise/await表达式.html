<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await表达式</title>
</head>
<body>
    <script>

        //await返回Promise对象的值 即PromiseResult
        async function main(){
            let p = new Promise((resolve, reject)=>{
                // resolve('777');
                reject('888')
            })
            //右侧为Promise对象 成功的状态
            //let res = await p;
            //console.log(res);
            //右侧为Promise对象 失败的状态  需要进行捕获
            try{
                let res1 = await p;
            }catch(e){
                console.log(e);
            }
            
            // console.log(res1);




            //右侧为非Promise对象
            let res2 = await 666;
            console.log(res2);

        }
        main();
    </script>
</body>
</html>

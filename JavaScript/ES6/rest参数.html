<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        // ES6 引入 rest 参数 用与获取函数的实参， 用来代替 arguments
        // ES6 获取实参的方式
        //function date(){
        //    console.log(arguments);
        //}
        //date('周星驰','吴孟达','古天乐');

        // rest 参数
        function date(...agrs){
            console.log(agrs);
        }
        date('周星驰','吴孟达','古天乐');

        function fn(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,2,3,4,5,6)
    </script>

</body>
</html>

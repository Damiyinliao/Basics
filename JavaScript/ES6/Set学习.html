<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set集合</title>
</head>
<body>
    <script>
        let s1 = new Set();
        console.log(s1);
        console.log('------');
        let s2 = new Set(['橘子','梨子','苹果','banana']);
        console.log(s2);
        console.log('-----');
        s2.add('柚子');
        console.log(s2);
        console.log('-----');
        s2.delete('橘子')
        console.log(s2);
        console.log(s2.has('banana'));

        s2.clear();
        console.log(s2);
    </script>
    
</body>
</html>

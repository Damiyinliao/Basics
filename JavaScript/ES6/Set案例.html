<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set 案例</title>
</head>
<body>
    <script>
        let arr1 = [2,3,4,6,2,1,7];
        let res1 = [...new Set(arr1)];
        console.log(res1);


        // 交集
        let arr2 = [2,3,4,5,5,6];
        //求交集 第一种方法 使用filter()
        let result1 = res1.filter(item =>{
            let res2 = new Set(arr2);
            if(res2.has(item)){
                return true;
            }else{
                return false;
            }
        });
        console.log(result1);
        //求交集 第二种方法
        let result2 = res1.filter(item=> new Set(arr2).has(item));
        console.log(result2);
        //并集
        let result3 = [...new Set([...arr1, ...arr2])];
        console.log(result3);

        //差集
        let diff = res1.filter(item=>!(new Set(arr2).has(item)) );
        console.log(diff);
    </script>
    

</body>
</html>

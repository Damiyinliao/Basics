<body>
    <script>
        // ES6 允许在大括号（大括号！）里面，直接写入函数和变量，作为对象的属性和方法。
        // 这样的书写更加简洁

        let name = '何伟';
        let change = function(){
            console.log('change it');
        }
        change();

        const classroom = {
            name,
            change,
            improve(){
                console.log("牛");
            }
        }

        console.log(classroom.change);
        classroom.improve();
    </script>

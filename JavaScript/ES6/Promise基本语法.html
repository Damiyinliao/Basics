<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise基本使用</title>
</head>
<body>
    <script>


        let p = new Promise(function(resolve, reject){
            setTimeout(() => {

                //执行成功，就使用resolve返回成功状态
                //let data = '执行成功'
                //resolve(data);


                //执行失败，就使用reject返回失败状态
                let data = '执行失败'
                reject(data);
            }, 1000);
        })


        //调用promise的then方法
        p.then(function(value){
            console.log(value);
        },function(reason){
            console.error(reason);
        })
    </script>
</body>
</html>

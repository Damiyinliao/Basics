<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .countdown{
            margin: 0 auto;
            /* border: 1px solid #000; */
            width: 190px;
            height: 260px;
            background-image: url(../img/jd_countdown_img.png) ;
            position: relative;
            color: #fff;
        }
        .countdown-title{
            font-weight: 700;
            width: 100%;
            padding-top: 31px;
            font-size: 30px;
            text-align: center;
            /* position: relative; */
        }
        .countdown-desc{
            margin-top: 90px;
            font-size: 14px;
            text-align: center;
        }
        .timer{
            color: #fff;
            width: 136px;
            height: 30px;
            /* border: 1px solid #000; */
            margin: 0 auto;
            margin-top: 100px;
        }
        .hour, .minute, .second{
            float: left;
            border: 1px solid #000;
            height: 30px;
            width: 30px;
            text-align: center;
            /* margin-right: 20px; */
        }
        .minute, .second{
            margin-left: 20px;
        }
        /* .hour, .minute:after {
            content: ":";
            display: block;
            position: absolute;
            right: -20px;
            font-weight: bolder;
            font-size: 18px;
            width: 20px;
            height: 100%;
            top: 0;
        } */
    </style>
</head>
<body>
    <div class="countdown">
        <div class="countdown-title">京东秒杀</div>
        <div class="countdown-desc"></div>
        <div class="timer">
            <span class="hour"></span>
            <span class="minute"></span>
            <span class="second"></span>
        </div>
        
    </div>
    <script>

        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');

        var inputTime = +new Date('2022-9-20 23:00:00');   //返回的是用户输入时间的总的毫秒数

        countDown();
        setInterval(countDown,1000);

        function countDown(){
            var nowTime = +new Date();  // 返回的是当前时间总的毫秒数
            var times = (inputTime - nowTime) / 1000;
            var h = parseInt(times / 60 / 60 % 24);  // 时 hour
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;  // 把剩余的小时给 小时黑色盒子
            var m = parseInt(times / 60 % 60); //分
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60); //当前的秒
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }
    </script>
</body>
</html>

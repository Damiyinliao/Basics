<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反相断言</title>
</head>
<body>
    <script>
         //声明字符串
         let str = 'HW511526怎么啦20000202就这样啦';
         //正向断言
         const reg = /\d+(?=就)/;
         const result = reg.exec(str);
        console.log(result);
         //反相断言
         const reg2 = /(?<=啦)\d+/;
         const result2 = reg.exec(str);
         console.log(result2);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trimStart 与 trimEnd</title>
</head>
<body>
    <script>
        let str = '      hewei      ';
        console.log(str);
        //清除左边空白字符
        console.log(str.trimStart());
        //清除右边空白字符
        console.log(str.trimEnd());
    </script>
</body>
</html>

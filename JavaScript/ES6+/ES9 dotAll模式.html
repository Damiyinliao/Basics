<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotAll模式</title>
</head>
<body>
    
    <script>
        let str = `
        <ul>
            <li>
                <a>爱尔兰人</a>     
                <p>上映时间：2019-07-01</p>
            </li>
            <li>
                <a>白日梦想家</a>
                <p>上映时间：2015-08-23</p>
            </li>
        </ul>`;
        // 声明正则
        //const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/s;
        // let result;
        const result = reg.exec(str);
        console.log(result);
    </script>
</body>
</html>

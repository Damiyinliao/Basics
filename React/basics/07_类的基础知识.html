<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age
      }
      // 一般方法
      speak() {
        console.log(`${this.name}说我的年龄是${this.age}`)
      }
    }
    // 继承Person类
    class Student extends Person {
      constructor(name, age, grade) {
        super(name, age);
        this.grade = grade
      }

      speak() {
        console.log(`${this.name}说我的年龄是${this.age}，它来自${this.grade}年级`)
      }

      study() {
        // study方法放在了哪里？ 类的原型上，供实例使用
        // 通过Person实例调用speak时，speak中的this就是Person实例
        console.log("努力学习");
      }
    }

    const p1 = new Person('hw', 23);

    const s1 = new Student('lll', 22, 3)
    s1.speak();
    console.log(s1)
  </script>
</body>
</html>

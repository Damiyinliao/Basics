<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <!-- 引入react核心库和react-dom用于操作dom -->
  <script src="../react/unpkg.com_react@18.2.0_umd_react.development.js"></script>
  <script src="../react/unpkg.com_react-dom@18.2.0_umd_react-dom.development.js"></script>
  <!-- 引入babel，用于将JSX转为JS -->
  <script src="../react/unpkg.com_@babel_standalone@7.22.9_babel.min.js"></script>
  <!-- 引入prop-types对React传参进行限制 -->
  <script src="../react/unpkg.com_prop-types@15.6.2_prop-types.js"></script>
  <script type="text/babel">
    class Demo extends React.Component {


      showData1 = () => {
        const { input1, input2 } = this
        alert(input1.value)
      }
      showData2 = () => {
        const { input1, input2 } = this
        alert(input2.value)
      }
      render() {
        return (
          //通过回调函数的形式，将DOM元素或组件实例传递给ref属性
          <div>
            <input type="text" ref={currentNode => this.input1 = currentNode} />
            <button onClick={this.showData1}>点击弹框</button>
            <input type="text" ref={currentNode => this.input2 = currentNode} onBlur={this.showData2} />
          </div>
        )
      }


    }
    ReactDOM.render(<Demo />, document.getElementById('root'))
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <!-- 引入react核心库和react-dom用于操作dom -->
  <script src="../react/unpkg.com_react@18.2.0_umd_react.development.js"></script>
  <script src="../react/unpkg.com_react-dom@18.2.0_umd_react-dom.development.js"></script>

  <!-- 引入babel，用于将JSX转为JS -->
  <script src="../react/unpkg.com_@babel_standalone@7.22.9_babel.min.js"></script>

  <script type="text/babel">

    class Weather extends React.Component {
      constructor(props) {
        super(props)
        this.state = { isHot: false }
        this.changeWeather = this.changeStatus.bind(this)
      }

      render() {
        const { isHot } = this.state
        return <h1 onClick={this.changeWeather}>今天天气很{ isHot ? '炎热' : '凉爽' }</h1>
      }

      changeStatus() {
        // 获取原来的isHot值
        const { isHot } = this.state
        // 严重注意，状态(state)不可直接更改，下面这行就是直接更改，是错误的
        // this.state.isHot = !isHot

        //需使用setState这个方法来进行状态改变，且更新是一种合并
        this.setState({ isHot: !isHot })


        console.log(this.state.isHot)
      }
    }

    ReactDOM.render(<Weather />, document.getElementById('root'))
  </script>
</body>
</html>

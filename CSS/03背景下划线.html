<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            color: #333;
            line-height: 2;
        }
        .title span{
            background: linear-gradient(to right, #ec695c, #61c454) no-repeat right bottom;/* 右下开始，右下结束 */
            /* 背景图大小，宽度为100px，高度为10px */
            background-size: 0 2px;
            transition: background-size 1300ms;
        }
        .title span:hover{
            /* 让开始变化时从左边开始 */
            background-position-x: left;
            background-size: 100% 2px;
        }
    </style>
</head>

<body>
    <h2 class="title">
        <span>
            十年后，你会发现CSS才是你永远也学不会的语言
        </span>
    </h2>
</body>

</html>
